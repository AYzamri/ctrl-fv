    <link rel="import" href="partial/signup.html">

    <script type="text/javascript"

<body ng-controller="mainCtrl as ctrl" class="background">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#"> <img src="../../static/logo.png" style=" height:50px;"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-if="ctrl.userService.model.loggedIn"><a href="#upload">Upload</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!ctrl.userService.model.loggedIn"><a href="#login">Login</a></li>
                    <li ng-if="!ctrl.userService.model.loggedIn"><a href="#signup">Sign up</a></li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a>Hello, [[ctrl.userService.User.username]]!</a></li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a onmouseover="" style="cursor: pointer;"

                    </li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a href="#myVids">My Videos</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
