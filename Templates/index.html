<html lang="en" ng-app="myApp">

<head>
    <!--Packages Scripts:-->
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-route.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular.min.js.map') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-animate.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-route.min.js.map') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-upload.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/azure-storage.blob.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-local-storage.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/fuse.min.js') }}"></script>
    <!--App scripts:-->
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='user.service.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app_config.js') }}"></script>
    <!--Controllers:-->
    <script type="text/javascript" src="{{ url_for('static', filename='uploadvid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='watchVid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='searchVid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='signup.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='myVids.js') }}"></script>
    <!--Views:-->
    <link rel="import" href="partial/home.html">
    <link rel="import" href="partial/uploadvid.html">
    <link rel="import" href="partial/watchvid.html">
    <link rel="import" href="partial/login.html">
    <link rel="import" href="partial/signup.html">
    <link rel="import" href="partial/myVids.html">
    <!--Others:-->
    <!--Material Design:-->
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-animate.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-aria.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-messages.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-material.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='wordcloud2.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='video-js-7.0.0-rc.1/video.js') }}"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='video-js-7.0.0-rc.1/video-js.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='packages/angular-material.min.css') }}">
    <link rel="stylesheet" type="text/css" href="/partial/style.css">
    <!--Bootstrap:-->

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/ui-bootstrap-tpls-2.5.0.js') }}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .center .view {
            margin: auto;
            width: 80%;
            padding: 10px;
        }

        .green_border {
            border: 3px solid green;
        }
    </style>
    <title>Ctrl-FV </title>
</head>

<body ng-controller="mainCtrl as ctrl" class="background">
    <md-toolbar md-theme="default">
        <div class="md-toolbar-tools">
            <a href="#">
                <md-tooltip md-direction="bottom">Main Page</md-tooltip>
                <img src="../../static/logo.png" style=" height:50px;">
            </a>
            </md-button>
            <md-button ng-if="ctrl.userService.model.loggedIn" style="min-width: 1%" href="#upload"
                       class=" md-no-focus md-primary">
                <md-tooltip md-direction="bottom">Upload Video</md-tooltip>
                <img src="../../static/upload.png" style=" height:35px;">
            </md-button>
            <md-menu ng-if="!ctrl.userService.model.loggedIn" md-position-mode="target-right bottom">
                <md-button class=" md-no-focus md-primary" style="min-width: 1%" aria-label="User"
                           ng-click="$mdMenu.open($event)">
                    <md-tooltip md-direction="bottom">User Actions</md-tooltip>
                    <img src="../../static/unkownUser.png" style=" height:35px;">
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="" href="#signup">
                            <div layout="row" flex>
                                <p flex>Sign Up</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="" href="#login">
                            <div layout="row" flex>
                                <p flex>Login</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu ng-if="ctrl.userService.model.loggedIn" md-position-mode="target-right bottom">
                <md-button class=" md-no-focus md-primary" style="min-width: 1%" aria-label="User"
                           ng-click="$mdMenu.open($event)">
                    <md-tooltip md-direction="bottom">User Actions</md-tooltip>
                    <img src="../../static/user.png" style=" height:35px;">
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <div layout="row" flex>
                            <p flex style="font-weight:bold">Welcome, [[ctrl.userService.User.username]]</p>
                        </div>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="" href="#myVids">
                            <div layout="row" flex>
                                <p flex>My Videos</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.logout()">
                            <div layout="row" flex>
                                <p flex>Logout</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <div class="center">
        <ng-view></ng-view>
    </div>
</body>
</html>
