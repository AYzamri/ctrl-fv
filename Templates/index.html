<html lang="en" ng-app="myApp">

<head>
    <!--Packages Scripts:-->
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-route.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular.min.js.map') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-route.min.js.map') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-upload.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='packages/angular-azure-blob-upload.js') }}"></script>
    <!--App scripts:-->
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='user.service.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app_config.js') }}"></script>
    <!--Controllers:-->
    <script type="text/javascript" src="{{ url_for('static', filename='uploadvid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='watchVid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='searchVid.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='signup.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='myVids.js') }}"></script>
    <!--Views:-->
    <link rel="import" href="partial/home.html">
    <link rel="import" href="partial/uploadvid.html">
    <link rel="import" href="partial/watchvid.html">
    <link rel="import" href="partial/searchvid.html">
    <link rel="import" href="partial/login.html">
    <link rel="import" href="partial/signup.html">
    <link rel="import" href="partial/myVids.html">
    <!--Others:-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='home_BG.jpg') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .center .view {
            margin: auto;
            width: 80%;
            padding: 10px;
        }

        .green_border {
            border: 3px solid green;
        }

        {#        .background {#}
        {#            background: url("../static/home_BG.jpg") no-repeat center center;#}
        {#            background-size: 100% 100%;#}
        {#        }#}
    </style>
    <title>Ctrl-FV Beta</title>
</head>

<body ng-controller="mainCtrl as ctrl" class="background">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ctrl-FV</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#search">Search<span class="sr-only">(current)</span></a></li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a href="#upload">Upload</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!ctrl.userService.model.loggedIn"><a href="#login">Login</a></li>
                    <li ng-if="!ctrl.userService.model.loggedIn"><a href="#signup">Sign up</a></li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a>Hello, [[ctrl.userService.User.username]]!</a></li>
                    <li ng-if="ctrl.userService.model.loggedIn"><a href="#myVids">My Videos</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="center">
        <ng-view></ng-view>
    </div>
</body>
</html>
