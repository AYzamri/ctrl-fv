<div class="view">
    <div class="section-title text-center" >
    <h3>Login</h3>
    </div>
    <form name="login" ng-submit="ctrl.login()">
    <p>E-mail:</p>
    <input class="form-control" type="email" ng-model="ctrl.email" required>
    <p>Password:</p>
    <input class="form-control" type="password" ng-model="ctrl.password" required >
        <br>
        <br>
    <input type="submit" value="Login" class="btn" />
    </form>

</div>
