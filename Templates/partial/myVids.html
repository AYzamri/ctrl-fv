<div class="view" data-ng-init="ctrl.init()">
    <div class="section-title text-center">
        <h3> Videos uploaded by [[ctrl.User.username]]</h3>
    </div>
    <table class="table table-hover table-condensed ">
        <thead>
        <tr>
            <th>Video Name</th>
            <th>Description</th>
            <th>Watch</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vid in ctrl.getVideos()">
            <td>[[vid.title]]</td>
            <td>[[vid.description]]</td>
            <td>
                <a ng-href="#/watch/[[vid.vid_id]]">
                    <h5>watch</h5></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
