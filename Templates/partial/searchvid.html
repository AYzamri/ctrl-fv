<div class="view">
    <div class="section-title text-center">
        <h3>Search video</h3>
    </div>
    <form
            ng-submit="ctrl.searchForVid()">
        <input class="form-control" type="text" placeholder="search for a video" ng-model=ctrl.searchVal>
        <br>
        <input class="btn" type="submit" id="submit" value="Search "/>
    </form>

    <table class="table table-hover table-condensed ">
        <thead>
        <tr>
            <th>Video Name</th>
            <th>Description</th>
            <th>Watch</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vid in ctrl.vid_search_results">
            <td>[[vid.title]]</td>
            <td>[[vid.description]]</td>
            <td>
                <a ng-href="#/watch/[[vid.vid_id]]">
                    <h5>watch</h5></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
