<div class="view">
    <style>
        .container {
            width: 40%;
        }
    </style>
    <div class="pageHeader text-center">
        <h1>Upload Video</h1>
    </div>
    <div class="container">
        <form id="uploadform" name="uploadform" ng-submit="ctrl.doUpload()">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                <input ng-model="ctrl.videoName" required type="text" class="form-control" placeholder="Video Name">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea rows=4 form="uploadform" class="form-control" ng-model="ctrl.videoDescription" placeholder="Video Description"
                          style="height:15%">
      </textarea>
            </div>
            <br>
            <div class="input-group input-group-lg">

                <input id="videoFile" class="form-control" type="file" files-input accept="video/mp4" ng-model="ctrl.vidArray"
                       onchange="angular.element(this).scope().validateVidFile(this)" ng-change="ctrl.getDuration()" required>
                [[VideoFileMessage]]
                [[showMessage]]
            </div>
            <br>
            <input class="btn btn-success btn-lg" type="submit" value="Upload" ng-disabled="ctrl.isUploading" style="margin-left:35%"></input>
        </form>
    </div>
    <div ng-show="ctrl.isUploading">
        <img   src="../../static/uploading.gif" style="margin-left: 45%; height: 10%;">
        <div class="progress" style="width:50%;margin-left:25% ">
            <div  class="progress-bar progress-bar-striped active" role="progressbar"
                  aria-valuenow="[[ctrl.progress]]" aria-valuemin="0" aria-valuemax="100" style="width:[[ctrl.progress]]%">
                [[ctrl.progress]]%
            </div>
        </div>
    </div>
</div>
