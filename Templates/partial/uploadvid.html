<div class="view" style="text-align: center">
    <style>
        .container {
            width: 40%;
        }
    </style>


    <div class="pageHeader text-center" style="text-align: center">
        <h1>Upload Video</h1>
    </div>


    <div class="container" style="display: inline-block">
        <form id="uploadform" name="uploadform" ng-submit="ctrl.doUpload()">
            <fieldset ng-disabled="ctrl.isUploading">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                    <input name="videoName" ng-model="ctrl.videoName" required type="text" class="form-control" placeholder="Video name"
                           ng-pattern="/^[a-zA-Z0-9\_\- ]*$/">
                </div>
                <span style="color:red" ng-show="uploadform.videoName.$error.pattern">Video name must be in English.</span>
                <br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea rows=4 form="uploadform" class="form-control" ng-model="ctrl.videoDescription"
                              placeholder="Video description (optional)"
                              style="height:15%">
                    </textarea>
                </div>
                <br>
                <div class="input-group input-group-lg" style="width: 100%">
                    <input id="videoFile" class="form-control" type="file" files-input accept="file" ng-model="ctrl.vidArray"
                           onchange="angular.element(this).scope().validateVidFile(this)" ng-change="ctrl.getDuration()" required>
                    [[FileMessage]]
                    [[showMessage]]
                </div>
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Upload" ng-disabled="ctrl.isUploading"></input>
            </fieldset>
        </form>
    </div>


    <div ng-if="ctrl.isUploading">
        <div style="text-align: center">
            <div style="display: inline-block">
                <img src="../../static/uploading.gif" style="height: 10%;">
            </div>
        </div>
        <div style="text-align: center">
            <div class="progress" style="width:50%; display: inline-block">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="[[ctrl.progress]]" aria-valuemin="0" aria-valuemax="100" style="width:[[ctrl.progress]]%">
                    [[ctrl.progress]]%
                </div>
            </div>
        </div>
    </div>
</div>
