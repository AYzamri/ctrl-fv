<div class="view">
    <style>
        .container {
            width: 40%;
        }
    </style>
    <div class="pageHeader text-center">
        <h1>Upload Video</h1>
    </div>
    <div class="container">
        <form id="uploadform" name="uploadform" ng-submit="ctrl.doUpload()">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-film"></i></span>
                <input ng-model="ctrl.videoName" required type="text" class="form-control" placeholder="Video Name">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea rows=4 form="uploadform" class="form-control" ng-model="ctrl.videoDescription" placeholder="Video Description"
                          style="height:15%">
      </textarea>
            </div>
            <br>
            <div class="input-group input-group-lg">

                <input id="videoFile" class="form-control" type="file" files-input accept="video/mp4" ng-model="ctrl.vidArray"
                       onchange="angular.element(this).scope().validateVidFile(this)" ng-change="ctrl.getDuration()" required>
                [[VideoFileMessage]]
                [[showMessage]]
            </div>
            <br>
            <input class="btn btn-success btn-lg" type="submit" value="Upload" ng-disabled="ctrl.isUploading"></input>
        </form>
    </div>

    <h4 ng-if="ctrl.isUploading">Uploading [[ctrl.videoName]]</h4>
    <div ng-if="ctrl.isUploading" layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-linear md-mode="determinate" value="[[ctrl.progress]]"></md-progress-linear>
    </div>
</div>
