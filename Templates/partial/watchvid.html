<div>
    <h3>Welcome to watch video</h3>
    <form
    ng-submit="searchInVid">
    <input type="text" placeholder="Search Inside" value=[[ctrl.searchVal]]>
     <input type="submit" id="submit" value="Search " />
    </form>
    <video id="currentVideo" controls>
        <source ng-src=[[ctrl.currentVideoPath]]>
    </video>

    <table>
        <tr>
            <th>Time</th>
            <th>Paragraph</th>
        </tr>
        <tr ng-repeat="res in search_results" ng-click="jump(res)">
            <td>[[res.startTime | secondsToDateTime | date:'HH:mm:ss']]</td>
            <td>[[res.paragraph]]</td>
        </tr>
    </table>


</div>
