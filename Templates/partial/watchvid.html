<div id="watchVidDiv" ng-init="ctrl.init()">
    <div id="watchVidLeft">
        <div id="videoDiv">
            <div class="video" id="videoWrapperDiv">
                <video style="height: 100%;width: auto; max-width: 100%" id="currentVideo" class="video-js"
                       data-setup="{}" controls
                       preload="auto">
                </video>
            </div>
        </div>
        <div id="underVideoDiv">
            <div id="metaDataDiv">
                <span ng-show="ctrl.videoData">
                <p>[[ctrl.videoData.title]]</p>
                <p>[[ctrl.videoData.description]]</p>
                <p>Published at [[ctrl.videoData.vid_id]]</p>
                <p>Uploaded By: [[ctrl.videoData.userID]]</p>
                <p ng-if="ctrl.videoData.confidence">Transcript Confidence:
                    [[ctrl.videoData.confidence*100|number:2]]%</p>
                </span>
            </div>
            <div id="wordCloudDiv">
                {#                <canvas id="my_canvas">#}
                {#                </canvas>#}
            </div>
        </div>
    </div>
    <div id="watchVidRight">
        <div id="searchBar">
            <form ng-show="ctrl.indexLoaded" ng-submit="ctrl.searchInVid()">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="text" placeholder="Search Inside" ng-model=ctrl.searchVal>
                    <div class="input-group-btn">
                        <button class="btn btn-default" id="submit" type="submit"><i
                                class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="searchResults"></div>
    </div>
</div>
