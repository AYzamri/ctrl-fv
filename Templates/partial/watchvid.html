<div>
    <h3>Welcome to watch video</h3>
    <div>
        <form ng-if="ctrl.indexLoaded"
              ng-submit="ctrl.searchInVid()">
            <input type="text" placeholder="Search Inside" ng-model=ctrl.searchVal>
            <input type="submit" id="submit" value="Search "/>
        </form>
        <h5 ng-if="!ctrl.indexLoaded">Please wait for data to be loaded</h5>
    </div>
    <video id="currentVideo" controls>
        <source ng-src="[[ctrl.currentVideoPath]]">
    </video>

    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table">
                    <div class="row header">
                        <div class="cell">
                            Time
                        </div>
                        <div class="cell">
                            Sentence
                        </div>
                    </div>
                    <div class="row" ng-repeat="(time,paragraph) in ctrl.search_results" ng-click="ctrl.jump(time)">
                        <div class="cell" data-title="Time">
                            [[time]]
                        </div>
                        <div class="cell" data-title="Sentence">
                            [[paragraph]]
                        </div>
                    </div>
                </div>
            </div>
        </div>
